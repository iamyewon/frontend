<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
      /* reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul li {
        list-style: none;
      }
      a {
        color: #222;
        text-decoration: none;
      }
      /* reset end */
      body {
        background-color: #e7e7e7;
        font-family: 'Poppins', sans-serif;
      }
      .login-wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      .login-box {
        background-color: white;
        box-shadow: 0 0 10px 3px lightsteelblue;
        padding: 40px 50px;
        border: 1px solid rgba(34, 36, 38, 0.2);
        border-radius: 7px;
        width: 350px;
        height: 400px;
      }
      .login-box h1 {
        margin-bottom: 30px;
        text-align: center;
      }
      label{
        font-size: 14px;
      }

      input {
        border: 0;
        outline: 0;
        border: 1px solid #e7e7e7;
        border-radius: 3px;
        width: 100%;
        padding: 8px 4px;
        margin-bottom: 12px;
      }
      .signLink a{
        font-size: 12px;
        font-weight: bold;
        margin-top: 15px;
        color: lightcoral;
      }
      .btn {
        border: 0;
        background-color: rgb(100, 150, 219);
        color: white;
        padding: 10px 17px;
        font-size: 13px;
        border-radius: 3px;
        float: right;
        margin-top: 20px;
        cursor: pointer;
      }
      .text{
        height: 20px;
        font-size: 11px;
      }
      ::placeholder {
        color: rgba(100, 150, 219, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-box">
        <h1>Login</h1>
        <form
          method="post"
          action="../admin/index.html"
          enctype="multipart/form-data"
        >
          <div class="userid-wrap">
            <label>Userid</label>
            <input
              type="text"
              name="userid"
              class="userid"
              id="userid"
              placeholder="userid"
              required
            />
          </div>
          <div class="passwd-wrap">
            <label>Password</label>
            <input
              type="password"
              name="passwd"
              class="passwd"
              id="passwd"
              placeholder="passwd"
              required
            />
          </div>
          <p class="text" id="text"></p>
          <div class="signLink">
            <a href="sign.html">Don't you have an account?</a>
          </div>
          <div>
            <button type="submit" class="btn">Login</button>
          </div>
        </form>
      </div>
    </div>

          printAlert("아이디");

          printAlert("비밀번호");

          return false;
        }

        return true;
      };
      const printAlert = (text) => {
        DomText.innerHTML = `<b>${text}를 입력하세요.</b>`;
      };

      const noticeNoMember = () => {
        DomText.innerHTML = `<b>아이디 또는 비밀번호를 확인하세요.</b>`;

          login();
        } else {
          noticeNoMember();
        }
      }
